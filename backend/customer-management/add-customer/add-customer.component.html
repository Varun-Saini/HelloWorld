<!-- Forms-3 -->
<div class="outer-w3-agile mt-3">
  <h4 class="tittle-w3-agileits mb-4">{{userID ? 'Edit' : 'Add'}} Customer</h4>
  <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input class="form-control" name="firstName" formControlName="firstName">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input class="form-control" name="lastName" formControlName="lastName">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input class="form-control" name="email" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label>Mobile</label>
        <input class="form-control" name="mobile" formControlName="mobile">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Location</label>
        <select class="form-control" name="workLocation" id="workLocation" formControlName="workLocation">
          <option *ngFor="let item of locationList" [value]="item.locationID">{{item.location}}</option>
          <!--   <option >workLocation</option>-->
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Pin Code</label>
        <input class="form-control" name="pincode" formControlName="pincode">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Address Line1</label>
        <textarea class="form-control" name="addressLine1" id="addressLine1" formControlName="addressLine1" rows="4"></textarea>
      </div>

      <div class="form-group col-md-6">
        <label>Address Line2</label>
        <textarea class="form-control" name="addressLine2" id="addressLine2" formControlName="addressLine2" rows="4"></textarea>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">{{userID ? 'Update' : 'Save'}} </button>
    </div>
  </form>
</div>
