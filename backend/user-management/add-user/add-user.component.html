<!-- Forms-3 -->
<div class="outer-w3-agile mt-3">
  <h4 class="tittle-w3-agileits mb-4">{{userID ? 'Edit' : 'Add'}} User</h4>
  <form #userForm="ngForm" name="userForm" (ngSubmit)="addUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input class="form-control" name="firstName" [(ngModel)]="users.firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input class="form-control" name="lastName" [(ngModel)]="users.lastName">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>User Type</label>
        <select class="custom-select" name="userType" [(ngModel)]="users.userType" required>
          <option value="0" selected disabled hidden>Select User Type</option>
          <option *ngFor="let item of userTypeList" [value]="item.userTypeID">{{item.userType}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Mobile</label>
        <input class="form-control" name="mobile" minlength="10" required maxlength="10" [(ngModel)]="users.mobile">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Email</label>
        <input class="form-control" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required [(ngModel)]="users.email">
      </div>
      <div class="form-group col-md-6">
        <label>Work Location</label>
        <select class="custom-select" name="workLocation" [(ngModel)]="users.workLocation" required>
          <option value="" selected disabled hidden>Select Work Location</option>
          <option *ngFor="let item of locationList" [value]="item.locationID">{{item.location}}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">{{userID ? 'Update' : 'Save'}} </button>
    <button type="submit" class="btn btn-primary" [routerLink]="['/user']">Back </button>
  </form>
</div>
