<div class="outer-w3-agile mt-3">
  <!-- <h4 class="tittle-w3-agileits mb-4" *ngIf="userID">Edit User</h4>
        <h4 class="tittle-w3-agileits mb-4" *ngIf="!userID">Add User</h4> -->
  <h4 class="tittle-w3-agileits mb-4">{{FarmID ? 'Edit' : 'Add'}} Farm</h4>
  <form #farmAdd="ngForm" name="Farm" (ngSubmit)="addFarm()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Farm Owner</label>
        <select class="custom-select" name="farmOwner" [(ngModel)]="farms.farmOwner" required>
          <option value="" selected disabled hidden>Select Farm Owner</option>
          <option *ngFor="let item of farmOwnerList" [value]="item.farmerID">{{item.farmerName}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label>Farm Name</label>
        <input class="form-control" name="farmName" [(ngModel)]="farms.farmName" required>

      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Area(sqft)</label>
        <input class="form-control" name="area" [(ngModel)]="farms.area" required>
      </div>
      <div class="form-group col-md-6">
        <label>Location</label>
        <select class="custom-select" name="location" [(ngModel)]="farms.location" required>
          <option value="" selected disabled hidden>Select Location</option>
          <option *ngFor="let item of locationList" [value]="item.locationID">{{item.location}}</option>
        </select>
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Units</label>
        <input class="form-control" name="units" required [(ngModel)]="farms.units">
      </div>


    </div>
    {{farmID | json}}
    <button type="submit" class="btn btn-success" [disabled]="!farmAdd.valid">{{FarmID ? 'Update' : 'Save'}}</button>
  </form>
</div>
<!--// Forms-3 -->
